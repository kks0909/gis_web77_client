<form class="smallDialogForm" style="width: 320px; padding: 5px">
    <div class="field">
        <div class="label" style="width: 150px">Введите новый пароль</div>
        <div class="value"><input name="newPassword" type="password"  autocomplete="off"></div>
    </div>
    <div class="field">
        <div class="label" style="width: 150px">Подтвердите новый пароль</div>
        <div class="value"><input name="newPassword2" type="password"  autocomplete="off"></div>
    </div>
    <div class="field">
        <div class="label" style="width: 150px">Внешняя авторизация</div>
        <div class="value" id="admChangePassExternalAuth"></div>
    </div>
    <div class="buttons" style="text-align: center">
        <input style="padding:3px" type="button" name="continue" value="Изменить пароль" class="myButton">
        <input style="padding:3px" type="button" name="cancel" value="Отмена" class="myButton">
    </div>
</form>
