<form class="CASTypeForm">
    <div id="CASTypeDiv" class="CASTypeDiv">

            <input name="casType" id="casTypeOld" type="radio" value="1"/>
            <label for="casTypeOld">Экспертный режим(Flash-версия)</label>
        </div>
        <div>
            <input name="casType" id="casTypeNew" type="radio" checked value="2">

        </div>
    </div>
</form>
<div class="CASTypeButtons">
    <input type="button" name="select" class="map-dialog-button" id="CASTypeSelect" value="Выбрать">
</div>
