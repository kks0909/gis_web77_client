<form version="7.7.6.7" class="bottomFilterForm">
    <div class="topFilterBox" style="display: inline-block; width: 385px; height: 465px;">
    </div>
    <div style="display: inline-block; margin-left: 10px; position: absolute;">
        <div class="scalarBottomFilterBox">
        </div>
        <div class="options" style="margin-top: 6px;">
            <label>Для поля типа "Дата" указывайте дату в форматах: "ДД.ММ.ГГГГ", "ММ.ГГГГ", "ГГГГ".</label>
            <br/>
            <label>Где "ДД" - день месяца; "ММ" - месяц; "ГГГГ" - год.</label>
            <br/>
            <label>Если не выбрано начальное значение для типа "Дата", </label>
            <br/>
            <label>будет установлено значение "01.01.1900"</label>
            <br>
            <label>Если не выбрано конечное значение для типа "Дата",</label>
            <br>
            <label>будет установлено значение "01.01.2121"</label>
            <br/><br/>
            <label>Если заданы условия "равно" или "не равно", то Вы можете указать несколько значений,</label>
            <br/>
            <label>используя разделитель " ; ".</label>
            <br/>
            <label>Пример: 123; 345; 567.</label><br/><br/>
            <label>Результат:</label>
            <div class="bottomFilterHighlight" name="bottomFilterRadio">Подсветить на карте выбранные объекты</div>
            <div class="bottomFilterSlice" name="bottomFilterRadio">Оставить только выбранные объекты</div>
            <div class="bottomFilterCenteringCheckbox" style="color:white; font-size: 11px; font-family: Arial;">Смасштабировать карту по выбранным объектам</div>
        </div>
    </div>
    <div class="buttons" style="position: relative;">
        <input type="button" name="apply" class="map-dialog-button" value="Применить">
        <input type="button" name="cancel" class="map-dialog-button" value="Отмена">
    </div>


</form>
