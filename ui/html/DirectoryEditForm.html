<!--  Грид со списком -->
<div id="directoryGrid">

</div>
<div class="map-inline-div" style="margin-top: 10px;">
    <!--  кнопки добавить/удалоить -->
    <div id="directoryTools" class="map-inline-div">
        <div class="map-inline-div panel-highlight-div">
            <img id="directoryAdd" class="panel-highlight-img" src="./Public/assets/createObject.png" title="Добавить запись"/></div>
        <div class="map-inline-div panel-highlight-div">
            <img id="directoryRemove" class="panel-highlight-img" src="./Public/assets/delete.png" title="Удалить запись"/></div>
        <div class="map-inline-div panel-highlight-div">
            <img id="directoryCopyToExcel" class="panel-highlight-img" src="./ui/images/copy.png" title="Копировать данные для вставки в excel"/></div>
    </div>
    <!-- кнопки применить/отмена  -->
    <div class="map-inline-div" style="margin-left: 180px;">
        <input type="button" name="search" id="directorySave" value="Сохранить">
        <input type="button" name="cancel" id="directoryCancel" value="Отмена">
    </div>
</div>
