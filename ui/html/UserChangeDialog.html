<form class="smallDialogForm" style="padding: 10px 0 0 13px;">
    <div class="field">
        <div class="label" style="width: 40px;">Имя</div>
        <div class="value"><input name="login" type="text" autocomplete="off" class="loginField"></div>
    </div>

    <div class="field">
        <div class="label" style="width: 40px;">Пароль</div>
        <div class="value"><input name="password" type="password"  autocomplete="off" class="passwordField"></div>
    </div>    

    <div class="button">
        <input type="button" class="map-dialog-button" style="width: 101px;" name="change" value="Войти">
        <input type="button" class="map-dialog-button" style="width: 101px;" name="cancel" value="Отмена">
    </div>    

    <div class="options" style="margin-top: 0;">
        <!--<div class="option">
            <input type="checkbox" name="anonimous" id="anonimousCheckbox" /> 
            <label for="anonimousCheckbox">Войти без регистрации</label>
        </div>-->
        <div class="option">
            <input type="checkbox" name="remember" id="rememberCheckbox">  
            <label for="rememberCheckbox">Запомнить пароль</label>
        </div>
    </div>                
</form>
