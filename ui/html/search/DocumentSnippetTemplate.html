<div version="7.7.5.0" id="searchId_{postId}" class="searchWrapper">
    <div id="searchHeaderId_{postId}_title" class="searchHeader">
        <div class="searchHeaderLeftColumn searchHeaderTitle" title="{title}">{title}</div>
    </div>
    <div id="searchHeaderId_{postId}_content" class="searchHeader searchHeaderContent">
        <div class="searchHeaderLeftColumn">{content}</div>
    </div>
    <div id="searchContentId_{postId}" class="searchContentWrapper">
        <a href="#" onclick="SearchEngineViewForm.openDocFile('{keyValue}'); return false;" style="text-align: center;">
            <img id="searchContentImgId_{postId}" src="/Public/assets/Preview/unknownFormat.png">
        </a>
    </div>
    <div id="searchFooterId_{postId}" class="postFooter">
        <div class="searchFooterBox">
            <div class="searchFooterBottomLeft">
                <span>
                    <a href="#" onclick="SearchEngineViewForm.getCurPostDocLink('{keyValue}');return false;">
                    <img class="searchFileLinkButton" src="/ui/images/tag.png">
                        Ссылка на файл
                    </a>
                    |
                </span>
                <span>
                    <a href="#" onclick="SearchEngineViewForm.openDocFile('{keyValue}'); return false;">
                        <img class="searchFileLoadButton" src="/ui/images/save.png">
                        Скачать файл
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>
