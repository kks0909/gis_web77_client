<div version="7.7.5.0" id="searchId_{postId}" class="se-template-category-wrapper">
    <div class="se-template-category__body">
        <div class="se-template-category__header">
            <a href="#" onclick="SearchEngineViewForm.centerOnMap('{y}','{x}');return false;">
                <div class="se-template-category__title" title="{title}">{title}</div>
            </a>
        </div>
        <div class="se-template-category__content">{content}</div>
    </div>
    <div class="se-template-category__preview">
        <img src="/ui/images/sight.png">
    </div>
</div>
