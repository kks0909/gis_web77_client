<form class="selectNearestRouteForm">
    <div class="map-measure-pipelength-label">Определите порядок, в котором будет отложена дистанция по оси выбранного объекта</div>
    <div class="map-bindgeometry-radio-div" id="selectNearestRouteTowardsDiv">
        <div id="selectNearestRouteTowards"></div>
        <label for="selectNearestRouteTowards">По направлению</label>
    </div>
    <div  class="map-bindgeometry-radio-div" id="selectNearestRouteBackwardsDiv">
        <div id="selectNearestRouteBackwards"></div>
        <label for="selectNearestRouteBackwards">Против направления</label>
    </div>
    <div  class="map-bindgeometry-length-div">
        <label for="selectNearestRouteLength">Дистанция, м:</label>
        <div id="selectNearestRouteLength"></div>
    </div>
</form>
<div class="selectNearestRouteButtons" style="margin-left: 42px; margin-top: 5px;">
    <input type="button" class="map-dialog-button" name="ok" id="selectNearestRouteSelect" value="ОК">
    <input type="button" class="map-dialog-button" name="cancel" id="selectNearestRouteCancel" value="Отмена">
</div>
