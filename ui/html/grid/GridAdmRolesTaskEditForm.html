<form class="mxForm">
    <div class="vBox">
        <span>
            <div style="padding-bottom: 5px">
                <div class="text" style="width:150px; text-align: right; padding-right: 5px;">Порядковый номер в меню:</div>
                <input name="order" />
            </div>
            <div style="padding-bottom: 5px">
                <div class="text" style="width:150px; text-align: right; padding-right: 5px;">Название задачи:</div>
                <input name="descr" />
            </div>
            <div style="padding-bottom: 5px">
                <div class="text" style="width:150px; text-align: right; padding-right: 5px;">Выберите файл задачи:</div>
                <div id="admRolesTaskEditFormFileNameBox"></div>
            </div>
            <div style="padding-bottom: 5px">
                <div class="text" style="width:150px; text-align: right; padding-right: 5px;">URL модуля задачи:</div>
                <input name="mdl" />
            </div>
            <div style="padding-bottom: 0px">
                <div id="admRolesTaskEditFormMenuType_main" style="width: 250px; float: left; font-size: 11px; color: #ffffff;">Показывать в главном меню</div>
                <div class="myCheckBox" name="default" style="color:white;font-size: 11px;">Задача по-умолчанию</div>
            </div>
            <div style="padding-bottom: 0px">
                <div id="admRolesTaskEditFormMenuType_user" style="width: 250px; float: left; font-size: 11px; color: #ffffff;">Показывать в меню пользователя</div>
                <div class="myCheckBox" name="newWnd"style="color:white;font-size: 11px;">Открывать в новом окне</div>
            </div>
            <div style="padding-bottom: 0px">
                <div id="admRolesTaskEditFormMenuType_none" style="width: 250px; float: left; font-size: 11px; color: #ffffff;">Не показывать в меню</div>
                <div class="myCheckBox" name="auth"style="color:white;font-size: 11px;">Добавлять авторизацию</div>
            </div>
        </span>
    </div>

    <div class="buttons">
        <input type="button" name="ok" value="Сохранить">
        <input type="button" name="cancel" value="Отмена">
    </div>
</form>
