<div version="7.7.2.2" class="color-validation-div">
    <div id="colorValidationGrid" class="color-validation-grid" >
    </div>
    <div class="color-validation-radio-div">
        <div class="color-validation-radio">
            <input type="radio" name="criticalRadio" id="checkCritical" checked value="2">
            <label class="color-validation-label" for="checkCritical">Отметить c списке объекты с критичностью ≥ </label>
            <input type="text" id="checkCriticalText" style="width:20px;" value="3" >
        </div>
        <div class="color-validation-radio">
            <input type="radio" name="criticalRadio" id="checkUnCritical" value="1">
            <label class="color-validation-label" for="checkUnCritical">Отметить в списке объекты с критичностью ≤ </label>
            <input type="text" id="checkUnCriticalText" style="width:20px;" value="1" >
        </div>
        <div class="color-validation-radio">
            <input type="radio" name="criticalRadio" id="uncheckAll" value="0">
            <label class="color-validation-label" for="uncheckAll">Не отмечать в списке</label>
        </div>
    </div>
</div>

<div class="color-validation-buttons">
    <input type="button" name="apply" class="map-dialog-button" id="colorValidationApply" value="Применить">
    <input type="button" name="cancel"  class="map-dialog-button" id="colorValidationCancel" value="Отмена">
</div>
