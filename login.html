<body class="login">    
    <div style="height:20px"></div>
    <div class="page clearfix">    
        <div class="side">     
            <form class="login">
                <div class="field">
                    <div class="label">Имя</div>
                    <div class="value"><input name="login" type="text" autocomplete="off" class="loginField"></div>
                </div>

                <div class="field">
                    <div class="label">Пароль</div>
                    <div class="value"><input name="password" type="password"  autocomplete="off" class="passwordField"></div>
                </div>    

                <div class="button" >
                    <input type="submit" value="Войти">
                    <input type="checkbox" name="remember" id="rememberCheckbox">
                    <label for="rememberCheckbox" style="color:white">Запомнить пароль</label>
                </div>
            </form>
            <div class="contacts">    
            </div>            
        </div>            
        <div class="wide">       
            <iframe src="Public/Help/History/index.html" class="lastUpdates"></iframe>
        </div>        
        
    </div>    
</body>
