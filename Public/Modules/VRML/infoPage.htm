<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta name="Version" content="4.3.1.0"/>
    <title>Информация об объктах</title>
    <style>
    BODY{ 
        margin:0;
        font-family:verdana;
        height:95px;
    }
    </style>
</head>
<body scroll="no">
    <object
    id="Flash" type="application/x-oleobject"
    classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" style="top:0px; left:0px; right:0px; visibility:visible; width:100%; height:100%"
    codebase="http://active.macromedia.com/flash2/cabs/swflash.cab#version=3,0,0,0" allowScriptAccess="always">
      <param name="Movie" value="ObjectsView.swf"> 
      <param name="Menu" value="false">
      <param name="flashVars" value=""/>
    </object>
    <script language="javascript">
        function hideFrame()
        {
            window.parent.hideFrame("infoFrame", "");
        }
        function setSWFData()
        {
            try
            {
                Flash.setData(dataDiv.innerText);
            }
            catch (err)
            { // всегда говорит, что нет такого свойства
            }
        }
        // обновление данных окна при асинхронной работе
        function refreshSWFData(id, layer, data)
        {
            try
            {
                Flash.updateData(id, layer, data);
            }
            catch (err)
            { // всегда говорит, что нет такого свойства
            }
        }
        function closeWindow(n, param)
        {
            hideFrame();
        }
        function getData()
        {
            return dataDiv.innerText;
        }
    </script>
    
    <div id="dataDiv" style="visibility:hidden; width:0px; height:0px; top:0px; left:0px;">
    </div>

</body>
</html>
